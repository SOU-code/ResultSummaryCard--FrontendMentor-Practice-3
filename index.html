<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png"> 
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main>
    <div class="container">
      <div class="result">
        <div class="result_heading pale_blue">
          <p>Your Result</p>
        </div>
        <div class="result_content">
          <p class="result_get">76</p>
          <p class="result_total pale_blue">of 100</p>
        </div>
        <div class="result_footer">
          <p class="great">Great</p>
          <p class="foot_content pale_blue">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>
      <div class="marks">
        <div class="summary"><p>Summary</p></div>
        <div class="reaction ms">
          <img src="assets/images/icon-reaction.svg" class="marks_sub_img" alt="">
          <p class="reaction_head marks_sub">Reaction</p>
          <p class="reaction_marks marksByhun"><span class="mr">80</span> / 100</p>
        </div>
        <div class="memory ms">
          <img src="assets/images/icon-memory.svg" class="marks_sub_img" alt="">
          <p class="memory_head marks_sub">Memory</p>
          <p class="memory_marks marksByhun"><span class="mr">92</span> / 100</p>
        </div>
        <div class="verbal ms">
          <img src="assets/images/icon-verbal.svg" class="marks_sub_img" alt="">
          <p class="verbal_head marks_sub">Verbal</p>
          <p class="verbal_marks marksByhun"><span class="mr">61</span> / 100</p>
        </div>
        <div class="visual ms">
          <img src="assets/images/icon-visual.svg" class="marks_sub_img" alt="">
          <p class="visual_head marks_sub">Visual</p>
          <p class="visual_marks marksByhun"><span class="mr">72</span> / 100</p>
        </div>
        <a class="btn" href="#">
          <p>Continue</p>
      </a>
      </div>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Souvik Maji</a>.
  </footer>
</body>
</html>
